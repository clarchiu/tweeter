<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- External Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/error-msg.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script src="https://kit.fontawesome.com/c3a813e049.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/scripts/ui-helpers.js"></script>
    <script type="text/javascript" src="/scripts/utilities.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/ui-events.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div id="new-tweet-btn">Write a new tweet<i class="fas fa-angle-double-down"></i></div>
    </nav>
    <!-- Header -->
    <header class="header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div> 
          <h2>Summer Smith</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- Compose Tweet Box -->
      <section id="new-tweet">
        <span id="error-msg">
          <div>
            <i class="material-icons">warning</i> 
            <h3></h3>
            <i class="material-icons">warning</i>
          </div>
        </span>
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- Tweets -->
      <section id="tweets-container">
      </section>
    </main>
    <!-- Jump Button -->
    <span id="jump-btn"class="fa-stack fa-fw fa-2x">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-angle-double-up fa-stack-1x fa-inverse"></i>
    </span>
  </body>
</html>
